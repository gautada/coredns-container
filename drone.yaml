kind: pipeline
type: exec
name: Container Build - CoreDNS

platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: 3.15.4
    COREDNS_VERSION: 1.8.4
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg COREDNS_VERSION=$COREDNS_VERSION --build-arg --file Containerfile --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag coredns:build .

- name: publish
  environment:
        COREDNS_VERSION: 1.8.4
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag drone:build docker.io/gautada/coredns:$COREDNS_VERSION
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/gautada/coredns:$COREDNS_VERSION
  
